    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="180x180" href="assets/img/apple-touch-icon.png">

<body onclick="changeBgColor()" style="background: linear-gradient(35deg, #CCFFFF, #FFCCCC);transition: all 1s ease !important;">
    <section class="full" style="min-height: 100vh;align-items: center;display: flex;padding: 1em;">
        <div id="main-content" class="main-content noselect">
            <div data-aos="fade-up" data-aos-once="true" style="border-radius: 10px;display: inline-block;box-shadow: inset 0 0 0 200px rgba(255,255,255,0.08);backdrop-filter: blur(8px);-webkit-backdrop-filter: blur(8px);border: 1px solid var(--bs-gray-500);">
                <h5 id="title" class="hex-value" style="margin: 0.5em;/*opacity: 0.8;*/color: hsl(1deg, 0%, 20%);" onclick="copyToClipboard()">PASTEL&nbsp; &nbsp;<i class="fas fa-clipboard" id="clipboard"></i></h5>
            </div>
            <h1 data-aos="fade-up" data-aos-delay="50" data-aos-once="true" id="number" class="hex-value" style="margin: 0.5em 0em;">#</h1>
            <div class="main-content-colorcode">
                <h5 data-aos="fade" data-aos-delay="150" data-aos-once="true" id="hex"></h5>
                <h5 data-aos="fade" data-aos-delay="200" data-aos-once="true" id="rgb"></h5>
                <h5 data-aos="fade" data-aos-delay="250" data-aos-once="true" id="hsl"></h5>
                <h5 data-aos="fade" data-aos-delay="300" data-aos-once="true" id="cmyk"></h5>
            </div><a id="github" href="https://github.com/anthonytedja" onclick="event.stopPropagation()"><i class="fab fa-github" data-aos="fade" data-aos-offset="50" data-aos-delay="400" data-aos-once="true" id="icon"></i></a>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
